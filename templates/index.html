{% extends "base.html" %}

{% block title %}메모 - 메모 앱{% endblock %}

{% block extra_css %}
<style>
    .memo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
    }
    .empty-state {
        text-align: center;
        padding: 3rem 1rem;
    }
    .empty-state i {
        font-size: 4rem;
        color: #ccc;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
{% if session.get('username') %}
<div class="container-fluid">
    <!-- Header -->
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="text-white mb-0">
                <i class="bi bi-journal-text"></i> 내 메모
            </h1>
            <p class="text-white-50 mb-0">메모를 관리하세요</p>
        </div>
        <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#addMemoModal">
            <i class="bi bi-plus-circle"></i> 메모 추가
        </button>
    </div>

    <!-- Memos Grid -->
    <div id="memosContainer">
        <!-- 메모가 AJAX로 로드됨 -->
    </div>
</div>

<!-- Add Memo Modal -->
<div class="modal fade" id="addMemoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-pencil-square"></i> 새 메모 작성
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('add_memo') }}" id="memoForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="title" 
                            name="title" 
                            placeholder="메모 제목을 입력하세요"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea 
                            class="form-control" 
                            id="content" 
                            name="content" 
                            rows="6" 
                            placeholder="메모 내용을 입력하세요"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> 저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 페이지 로드 시 메모 목록 가져오기
    document.addEventListener('DOMContentLoaded', loadMemos);

    // 메모 추가 폼 제출
    document.getElementById('memoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(document.getElementById('memoForm'));
        
        const response = await fetch('{{ url_for("add_memo") }}', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            document.getElementById('memoForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('addMemoModal')).hide();
            loadMemos();
        }
    });

    async function loadMemos() {
        try {
            const response = await fetch('/api/memos');
            const memos = await response.json();
            renderMemos(memos);
        } catch (error) {
            console.error('메모 로드 실패:', error);
        }
    }

    function renderMemos(memos) {
        const container = document.getElementById('memosContainer');
        
        if (memos.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h4>작성한 메모가 없습니다</h4>
                    <p class="text-muted">첫 번째 메모를 작성해보세요!</p>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="memo-grid">
                ${memos.map(memo => `
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-truncate" title="${memo.title}">
                                ${memo.title}
                            </h5>
                            <p class="card-text flex-grow-1" style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                                ${memo.content}
                            </p>
                        </div>
                        <div class="card-footer bg-white border-top">
                            <form method="POST" action="/memo/delete/${memo.id}" style="display: inline;" onsubmit="return confirm('이 메모를 삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-danger btn-sm w-100">
                                    <i class="bi bi-trash"></i> 삭제
                                </button>
                            </form>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }
</script>

{% else %}
<div class="container-center">
    <div class="text-center text-white" style="width: 100%; max-width: 500px;">
        <div class="card p-5">
            <div class="mb-4" style="font-size: 4rem;">
                <i class="bi bi-journal-text" style="color: #667eea;"></i>
            </div>
            <h2 class="mb-3">메모 앱</h2>
            <p class="lead mb-4">당신의 생각과 아이디어를 저장하세요</p>
            <div class="d-grid gap-2">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> 로그인
                </a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg">
                    <i class="bi bi-person-plus"></i> 회원가입
                </a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
