{% extends "base.html" %}

{% block title %}로그인 - 메모 앱{% endblock %}

{% block content %}
<div class="container-center">
    <div class="col-md-5">
        <div class="card p-5">
            <h2 class="card-title text-center mb-4">
                <i class="bi bi-box-arrow-in-right"></i> 로그인
            </h2>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="사용자명 입력"
                        required
                        autofocus
                    >
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="비밀번호 입력"
                        required
                    >
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-lock"></i> 로그인
                    </button>
                </div>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
                아직 계정이 없으신가요?
                <a href="{{ url_for('register') }}" class="text-decoration-none">회원가입</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
