{% extends "base.html" %}

{% block title %}회원가입 - 메모 앱{% endblock %}

{% block content %}
<div class="container-center">
    <div class="col-md-5">
        <div class="card p-5">
            <h2 class="card-title text-center mb-4">
                <i class="bi bi-person-plus"></i> 회원가입
            </h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="사용자명 입력"
                        required
                        autofocus
                    >
                    <small class="form-text text-muted">3-20자의 영문, 숫자, 언더스코어만 사용 가능</small>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="비밀번호 입력"
                        required
                    >
                    <small class="form-text text-muted">최소 6자 이상 입력하세요</small>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle"></i> 회원가입
                    </button>
                </div>
            </form>

            <hr class="my-4">

            <p class="text-center mb-0">
                이미 계정이 있으신가요?
                <a href="{{ url_for('login') }}" class="text-decoration-none">로그인</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
